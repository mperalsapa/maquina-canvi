<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/jquery.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Màquina de Canvi</title>
</head>

<body>
    <div class="section">

        <h1>Import</h1>
        <div class="importContainer gridContainer">
            <input type="text" name="" id="importDisplay" class="inputDisplay" disabled value="0,00 €">
            <!-- <textarea name="" id="importDisplay" disabled>0,00 €</textarea> -->
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">,</button>
            <button class="btn">0</button>
            <button class="btn">&#9003;</button>
        </div>
    </div>
    <div class="section">
        <h1>Pagament</h1>
        <div class="pagamentContainer gridContainer">
            <button class="btn half"><img src="img/v5000.png" alt="Bitllet de 50€"></button>
            <button class="btn half"><img src="img/v2000.png" alt="Bitllet de 20€"></button>
            <button class="btn half"><img src="img/v1000.png" alt="Bitllet de 10€"></button>
            <button class="btn half"><img src="img/v500.png" alt="Bitllet de 5€"></button>
            <button class="btn"><img src="img/v200.png" alt="Moneda de 2€"></button>
            <button class="btn"><img src="img/v100.png" alt="Moneda de 1€"></button>
            <button class="btn"><img src="img/v50.png" alt="Moneda de 0,50€"></button>
            <button class="btn"><img src="img/v20.png" alt="Moneda de 0,20€"></button>
            <button class="btn"><img src="img/v10.png" alt="Moneda de 0,10€"></button>
            <button class="btn"><img src="img/v5.png" alt="Moneda de 0,05€"></button>
            <button class="btn"><img src="img/v2.png" alt="Moneda de 0,02€"></button>
            <button class="btn"><img src="img/v1.png" alt="Moneda de 0,01€"></button>
            <input type="text" class="inputDisplay" disabled>
        </div>
    </div>

    <div class="section">
        <h1>CANVI</h1>
        <p>Import: </p>
        <p>Pagat: </p>
        <p>Canvi: </p>
    </div>

    <div class="section">
        <h1>Caixa</h1>
        <div class="caixaContainer ">
            <label><img src="img/v5000.png" alt="Bitllet de 50€"><input type="number" value="10" min="0" max="100"></label>
            <label><img src="img/v2000.png" alt="Bitllet de 20€"><input type="number" value="10" min="0" max="100"></label>
            <label><img src="img/v1000.png" alt="Bitllet de 10€"><input type="number" value="10" min="0" max="100"></label>
            <label><img src="img/v500.png" alt="Bitllet de 5€"><input type="number" value="10" min="0" max="100"></label>
            <label><img src="img/v200.png" alt="Moneda de 2€"><input type="number" value="10" min="0" max="100"></label>
            <label><img src="img/v100.png" alt="Moneda de 1€"><input type="number" value="10" min="0" max="100"></label>
            <label><img src="img/v50.png" alt="Moneda de 0,50€"><input type="number" value="10" min="0" max="100"></label>
            <label><img src="img/v20.png" alt="Moneda de 0,20€"><input type="number" value="10" min="0" max="100"></label>
            <label><img src="img/v10.png" alt="Moneda de 0,10€"><input type="number" value="10" min="0" max="100"></label>
            <label><img src="img/v5.png" alt="Moneda de 0,05€"><input type="number" value="10" min="0" max="100"></label>
            <label><img src="img/v2.png" alt="Moneda de 0,02€"><input type="number" value="10" min="0" max="100"></label>
            <label><img src="img/v1.png" alt="Moneda de 0,01€"><input type="number" value="10" min="0" max="100"></label>
        </div>
    </div>
</body>

</html>
